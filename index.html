
<!DOCTYPE html>
<html lang="it" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeLogic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      // Shim globale - Inizializza process.env solo se non esiste, preservando variabili iniettate
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      window.global = window;

      window.addEventListener('error', (event) => {
        if (event.message.includes('import')) {
          const root = document.getElementById('root');
          if (root) root.innerHTML = `<div style="padding: 20px; color: #f87171; font-family: sans-serif;">
            <h1 style="font-size: 20px; font-weight: bold;">Errore di Caricamento Moduli</h1>
            <p style="color: #94a3b8; margin-top: 10px;">${event.message}</p>
          </div>`;
        }
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script type="module" src="./index.tsx"></script>
    <style>
      body { background-color: #020617; margin: 0; }
      #root:empty::before {
        content: "BikeLogic AI: Inizializzazione...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #64748b;
        font-family: sans-serif;
        font-weight: 600;
        letter-spacing: 0.05em;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased min-h-screen">
    <div id="root"></div>
  </body>
</html>
